<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if 조건문 test</title>
</head>
<body>
    
    <script>
        var month=0, season;
        month=parseInt(prompt("몇월",""))
        if(month<6 && month>2){
            season="봄"
        } else if(month<9 && month>5){
            season="여름"
        } else if(month>=9 && month<12){
            season="가을"
        }
        else{
            season="겨울"
        }
        document.write(`내가 좋아하는 계절은 ${season}입니다.`)
    </script>
</body>
</html>
