    <!-- 교재 p.12~23 정리 
        [자바 스크립트]
        1. 웹 표준 언어
            1)스크립트 언어: 프로그래밍 언어 실행 과정에서 요구되는 두 종류의 번역기
                1-1)컴파일러 : 일반적으로 많이 사용
                1-2)인터프리터 : javascript
            2)객체 지향 언어
                1.여러 개의 독립된 단위로 파악하고자 하는 것
                2.여러 개의 객체로 나누어 구성, 하나의 모듈로 프로그래밍
                3.프로그램을 유연하고 변경이 용이하게 만들기 때문에 대규모 소프트웨어 개발에 많이 사용
                4.장점 : 배우기 쉽다, 소프트웨어 개발과 보수를 간편하게 한다, 직관적인 코드 분석을 가능하게한다.
            3)동적 웹 브라우저용 언어
            4)클라이언트 side 언어
        2. 왜?
            1)배우기 쉽고, 적용성이 넓음
                1-1)장점 : 단순함, 접근성이 용이
                1-2) 보안에 취약, 제공되는 기능이 제한적, 관련된 개발 도구도 적음, 
                게임과 같은 내부 자원 활용하는 측면에서 다소 성능이 떨어짐.
            2)가장 인기 있는 언어 중의 하나
        3. 활용
            1)웹 페이지 개발
                -웹 페이지 개발을 위한 다양한 도구들은 있으나 웹 브라우저에서 실행되는 언어는 자바스크립트가 유일
                -자바스크립트를 이용한 웹 페이지 개발을 위해 가장 인기 있는 자바스크립트 라이브러리:jQuery
            2)웹 서버 개발
            -   에 필요한 모든 과정을 진행할 수 있음.
            3)모바일 어플리케이션 개발
                -자바스크립트를 사용한 어플리케이션은 모든 스마트폰에서 내부적으로 기본적인 인식이 되고 있는 언어여서
                적용성이 높다.
            4)기타
                4-1)애플리케이션 개발
                4-2)게임 개발
        4. 자바스크립트의 역사
            -자바와 자바스크립트는 만든 사람부터 기능과 사용법 전혀 관계없고 다름
            1)Javascript와 JAVA 차이
                1-1)Js는 사용자 컴퓨터에 의해 인터프리트되는 언어 /
                    java는 서버측에서 컴파일하고, 프로그램의 실행은 사용자측에서 이루어짐
                1-2)둘 다 객체 지향적 언어지만 Js는 상속성이나 클래스는 존재하지 않고 프로토타입을 이용하여
                    상속성이나 클래스를 구현할 수 있다.
                1-3)Js는 HTML 코드 내에 <script>라ㅏ는 태그를 내장하고 있어 사용 /
                    java는 HTML과 독립적으로 사용 가능
                1-4)Js는 자료형을 선언하지 않음 / java는 항상 자료형을 선언
                1-5)Js는 동적 연결이기 때문에 객체에 대한 참조는 실행 시에만 한다. /
                    정적인 연결을 취하는 java는 컴파일 시에 객체에 대한 참조가 이루어진다.
                1-6)java는 Js보다 안정성이 높다
            2)Js의 간략한 역사
                -1995년 5월 브렌던 아이크에 의해 현재의 모질라 전신인 넷스케이프에서 만들어짐.
                -1996~1997년 사이에 표준 사양을 개발하기 위해 ECMA로 옮겨짐.
                -표준 프로세스는 1998년 ECMAScript 2와 1999년 ECMAScript 3을 출시하ㅏ는 등 주기적으로 진행되어
                현재 Js의 기준이 됨.
