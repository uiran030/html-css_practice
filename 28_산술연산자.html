<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술연산자 : 덧셈, 뺄셈, 곱셈, 나눗셈, 나머지 (p.68)</title>
</head>
<body>
    
    <script>
        var x=100, y=200;

        // 덧셈연산자는 숫자끼리는 덧셈이 이루어지고, 하나라도 문자값이 연결연산자로 사용됨.
        var result1 = x+y; //300
        document.write("x(100)+y(200) =" +result1+"<br>");
        var a=200, b=100, c="정의란"
        var result6 = a+b+c; //300정의란
        document.write(result6+"<br>")

        var result2 = x-y; //-100
        document.write("x(100)-y(200) =" +result2+"<br>");

        var result3 = x * y; //-20000
        document.write("x(100)*y(200) =" +result3+"<br>");

        var result4 = x / y; //0.5
        document.write("x(100)/y(200) =" +result4+"<br>");

        var result5 = x % y; //100
        document.write("x(100)%y(200) =" +result5+"<br>");

        // 산술연산자 우선순위 : () > (*, /, %) > (+, -)
        var result7 = ((x / y) + x) - ((y % x * y)) 
                        //100.5 - 0 = 100.5
        document.write(result7)
    </script>
</body>
</html>
