<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대입(복합)연산자</title>
</head>
<body>
    
    <script>
        var x=100, y=200, a=10, b=20, c=31;
        x+=20;
        document.write(x+"<br>")

        y-=20;
        document.write(y+"<br>")

        a *= 2;  //a=20
        b /= 2;  //b=10
        c %= 2;  //c=1
        document.write("a="+a+", b="+b+",c="+c);
    </script>
</body>
</html>
