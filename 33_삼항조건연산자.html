<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼항조건연산자</title>
</head>
<body>
    
    <script>
        // 조건식? 참일때실행할내용 : 거짓일때실행할내용
        var x=10;
        var y=20;
        var result;
        (x>y) ? result=x : result=y;
        document.write(result+"<br>");

        var num1=10, num2=-10;
        num1>0 ? result="양수" : result="음수";
        document.write("num1은 "+result+"<br>")
        num2>0 ? result="양수" : result="음수";
        document.write("num2는 "+result+"<br>")
    </script>
</body>
</html>
