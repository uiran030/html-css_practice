<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 (p.59~67) (p.150~167)</title>
</head>
<body>
    <!-- js file>예제파일>5장>ch5-9 -->
    <h2>Example of toString() Methods</h2>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        //배열의 인덱스번호는 0번부터 시작
        //배열을 두가지 방법으로 쓰지만 위에것을 더 많이 사용
        var num=[10, 20, 30, 40, 50]                   //방법1 : 객체 리터럴(주로 많이 사용)
        // var num =new Array (10, 20, 30, 40, 50)     //방법2 : 배열객체 생성
        document.write(num[2]+"<br>")

        var str = ["jeong", "park", "choi", "lee", "홍"]
        document.write(str[3]+"<br>")

        var jumsu = ['정의란', 60, 50, 100]
        console.log(jumsu.length)
        for (let i=0; i<jumsu.length; i++){
            document.write(jumsu[i]+"<br>")
        }

        //2차원 배열 (잘 안씀)
        var jeong=[ [10, 20, 30, 40, 50], ["jeong", "park", "choi", "lee", "홍"] ]
        //'park' 값을 출력하시오.
        // document.write(jeong[1][1]+"<br>")
        //kim 배열변수에 있는 모든 값을 출력하시오.
        document.write("이차원 배열에 length 속성 사용하기 <br>")
        for(i=0; i<jeong.length; i++){
            for (j=0; j<=jeong[i].length; j++){
                document.write(jeong[i][j]+" ")
            }
            document.write("<br>")
        }

        //배열.toString() : 배열 값을 콤마로 구분된 문자열로 반환한다.
        var fruits = ["Bnanna", "Orange", "Apple", "Mango", "Lemon"];
        document.getElementById("demo1").innerHTML = fruits.toString()
        document.getElementById("demo2").innerHTML = fruits
        
        //배열.join() : 배열 값을 제시된 문자로 연결하여 하나의 문자열을 만든다.
        var eat_Fruits = fruits.join(" and ")
        document.write(eat_Fruits+"<br>")

        //배열.concat() : 두 배열을 결합한다.
        var vegetable = ["배추", "양파", "감자", "무우"]
        var fv = fruits.concat(vegetable)
        document.write(fv+"<br>")

        //배열.push() : 배열의 맨 마지막에 요소를 추가한다.
        vegetable.push("파")
        document.write(vegetable+"<br>")
        vegetable.push("토마토")
        document.write(vegetable+"<br>")

        //배열.unshift() : 배열의 첫번째 요소를 추가한다.
        vegetable.unshift("파")
        document.write(vegetable+"<br>")

        //배열.pop() : 배열의 마지막 요소를 삭제한다.
        vegetable.pop()
        document.write(vegetable+"<br>")

        //배열.shift() : 배열의 첫번째 요소를 삭제한다.
        vegetable.shift()
        document.write(vegetable+"<br>")

        //*****(많이 사용) 배열.splice(위치번호, 삭제갯수, 값) : 배열의 지정된 부분의 요소를 추가, 삭제, 변경할 수 있다.
        var alphabet =["a", "b", "c", "f"]
        //4번째 요소(인덱스번호 3번 위치)로 "d"를 추가하시오.
        alphabet.splice(3, 0, 'd')
        document.write(alphabet+"<br>") //["a","b","c","d","f"]

        //0번째에서 3개를 삭제하고 'x', 'y', 'z'를 추가하시오.
        alphabet.splice(0,3,"x","y","z")
        document.write(alphabet+"<br>")

        //'f'를 'g'로 수정하시오.
        // alphabet.splice(4,1,'g') ->아래처럼 indexOf로 사용가능
        alphabet.splice(alphabet.indexOf('y'),1,'g')
        document.write(alphabet+"<br>")   //["x","y","z","d","g"]

        //'d'를 삭제하시오.
        // alphabet.splice(3,1)
        alphabet.splice(alphabet.indexOf("d"),1)
        document.write(alphabet+"<br>")

        //'y'값의 index 번호를 추출하시오.
        var indexnum = alphabet.indexOf("y")
        document.write(indexnum+"<br>")

        //*****(많이 사용) 배열.slice(시작 인덱스번호, 끝인덱스번호+1) : 배열을 분리한다. (끝 인덱스번호 이전까지)
        var nume = [100, 200, 300, 400, 500]
        //1번 요소부터 3번 요소까지 분리하여 새로운 배열을 만드시오.
        var result = nume.slice(1,4)
        document.write(result+"<br>")
        document.write(nume+"<br>")  //기존 배열은 그대로 유지되고, 분리된 새로운 배열을 만들 수 있음
        //1번 요소부터 마지막요소까지 분리하여 새로운 배열을 만드시오.
        var result2 = nume.slice(1)
        document.write(result2 +"<br>")
        
        //배열.reverse() : 배열을 역순으로 정렬한다.
        var result3 = nume.reverse()
        document.write(result3+"<br>")
        document.write(nume+"<br>")    //기존 배열도 변경됨(push, pop, splice)

        //배열.sort() : 배열요소들을 내림차순 또는 오름차순으로 정렬한다.
        //function 함수이름() {}
        function compare(a,b) {
            //return a-b;                    //오름차순
            return b-a;                      //내림차순
        }
        var score = [40, 10, 8, 90, 58, 19, 80]
        var result4 = score.sort(compare)
        document.write(result4+"<br>")
    </script>
</body>
</html>
