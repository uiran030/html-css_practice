<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버블정렬</title>
</head>
<body>
    
    <script>
        var score = [40, 10, 8, 90, 58, 19, 80]
        var temp;
        for (let i=score.length-1; i>0; i--){      //j=6
            for(j=0; j<i; j++){                    //j=0,1,2,3,4,5
                if(score[j]<score[j+1]){           //부등호만 >으로 바꾸면 오름차순
                    temp = score[j+1]
                    score[j+1] = score[j]
                    score[j] = temp
                }
            }
        }
        document.write(score+"<br>")
    </script>
</body>
</html>
