<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 (p.96~120)</title>
</head>
<body>

    <script>
        //함수선언 :  function 함수명() {실행문들}
        //함수호출 : 함수명()

        //1. 이름있는 함수(사용자정의함수) -많이 씀 / 호출문의 위치는 상관없음
        function myFunction(){
            let result = 3+4
            document.write(result+"<br>") 
            // return result;
        }
        myFunction();

        //2. 이름없는 함수 (익명함수) -많이 씀 / 반드시 호출문보다는 선언문이 위로
        var lee = function(){
            let result = 5+4
            document.write(result+"<br>")
        };
        lee();

        //3. 즉시실행함수 (람다함수) -잘안씀, 한번밖에 실행이 안됨.
        (function(){
            let result = 10+4
            document.write(result+"<br>")
        })();

        //return문 : 함수 맨 마지막에 입력하고, 호출문이 있는 곳으로 값을 전달함.
        function add1(){
            let sum1 = 10*10
            return sum1
        }
        var total1 = add1()
        document.write(total1+"<br>")

        //함수의 인수와 매개변수
        function add2(a,b){
            let sum2 = a+b
            return sum2
        }
        var total2 = add2(10,20)
        document.write(total2+"<br>")
        var total3 = add2(100,200)
        document.write(total3+"<br>")

        //재귀함수 : 함수 내에서 다시 자신을 호출하는 함수
        function count(x){            //x=5, 4, 3 ... 0
            if (x===0){
                document.write("함수 실행종료 <br>")
            } else {
                document.write("함수 'count'가 호출될 때의 x 값 : "+x+"<br>")
                count(x-1)            //재귀함수
            }
        }
        count(5);

        //콜백함수 : 함수의 인수로 함수를 사용함
        //1차 실행을 완료한 후에 추가로 실행되는 함수
        function callBack(x){                 //x = greeting()
            for(let i=1; i<=10; i++){         //i = 1,2,... 10, 11;
                x(i);                         // greeting(1), greeting(2), .... greeting(10)
            }
        }
        var greeting = function(i){           //i=1, 2, ..., 10
            document.write('Hello Javascript World...'+i+'<br>')
        }
        callBack(greeting);
    </script>
</body>
</html>
