    <title>setInterval(), clearInterval() (p.238)</title>
</head>
<body>
    <p>A script on this page starts this clock:</p>
    <p id="demo"></p>
    <script>
        function myTimer(){
            var now = new Date();
            document.getElementById('demo').innerHTML = now.toLocaleTimeString()
        }
        myTimer()

        setInterval(myTimer, 1000)
        // setInterval(함수명, 밀리초) : 밀리초단위 간격으로 반복해서 실행하는 함수
