<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체(object)</title>
</head>
<body>
    <!--
        사용자정의객체 : 사용자가 만드는 객체
        내장객체 : Array(), Date(), Math()
        브라우저객체(BOM) : 윈도우에서 사용하는 객체
        문서객체(DOM) : html 문서에 있는 객체
    -->
    <script>
        // 1. 리터럴 객체 정의 (많이 사용)
            //var 객체명 = {
            //  속성명(키) : 속성값
            //  매서드(기능, 할일) : function(){ 실행문; return }
            //}
        // 2. 객체 생성자
            // var 객체명 = new Object()
            //객체명.속성명 = 값
            //객체명.메서드() = function(){ 실행문; return }
        
        var student = {
            name : '정의란',
            html : 90,
            css : 80,
            js : 70,
            avg : function(){
                var result = (this.html + this.css + this.js)/3     //자기 자신을 지칭할때 this라고 씀
                return result
            }
        }
        //위 내용을 객체 생성자로 변경
        // var student = new Object()
        // student.name = '정의란'
        // student.html = 90
        // student.css = 80
        // student.js = 70
        // student.avg = function(){
        //     return (this.html + this.css + this.js)/3
        // }
        document.write(student.name+"<br>")
        document.write(student.html+"<br>")
        document.write(student.css+"<br>")
        document.write(student.js+"<br>")
        document.write(student.avg()+"<br>")


        var students = [
            {
                name : '정의란', 
                html : 90, 
                css : 80, 
                js : 70, 
                // avg : function(){return (this.html + this.css + this.js)/3}
            },
            {
                name : '홍길동', 
                html : 80, 
                css : 60, 
                js : 90, 
                // avg : function(){return (this.html + this.css + this.js)/3}
            },
            {
                name : '장나라', 
                html : 50, 
                css : 90, 
                js : 100, 
                // avg : function(){return (this.html + this.css + this.js)/3}
            }
        ]
        // console.log(students.length)
        for (let i in students){       //배열에서 for in문의 제어변수에는 인덱스번호(0,1,2...)가 저장됨
            // 3개를 작성하는 것보다는 하나로 묶어서 작성하는게 편하기때문에 아래처럼 평균값 진행함
            var avg = ( (students[i].html + students[i].css + students[i].js)/3 )
            document.write(`이름 : ${students[i].name}, HTML : ${students[i].html}, 
            CSS : ${students[i].css}, JS : ${students[i].js}, 평균 : ${avg} <br>`)
        }


        //p.141
        var star = {
            color : 'red',                      //별의 색상
            max_diameter : 30,                  //별의 바깥쪽 둘레
            // max_radius : function(){
            //     return this.max_diameter/2   //별의 바깥쪽 둘레의 반지름 구하기
            // },
            min_diameter : 10,                  //별의 안쪽 둘레
            // min_radius : function(){
            //     return this.min_diameter/2   //별의 안쪽 둘레의 반지름 구하기
            // }
        }
        star.color = 'blue'       //객체의 속성값 변경
        // document.write("별의 색상 : "+star.color+"<br>")
        // document.write("별의 바깥쪽 둘레 : "+star.max_diameter+"<br>")
        // document.write("별의 안쪽 둘레 : "+star.min_diameter+"<br>")
        // document.write("별의 바깥 둘레의 반지름 : "+star.max_radius()+"<br>")
        // document.write("별의 안쪽 둘레의 반지름 : "+star.min_radius()+"<br>")

        //객체에 적용하는 반복문 : for(제어변수 in 객체명){} 
        //-초기값,종료값 없음
        for (let i in star){                   //객체에서 for in문의 제어변수에는 객체의 속성명(문자)이 저장됨
            document.write(i+" : "+star[i]+"<br>")
            if(i==="max_diameter") {
                document.write("max_radius : "+star[i]/2+"<br>")
            }
            if(i==="min_diameter") {
                document.write("min_radius : "+star[i]/2+"<br>")
            }
        }
    </script>
</body>
</html>
