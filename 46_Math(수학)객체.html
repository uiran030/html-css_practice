<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

<body>

    <!-- 
        Math.메서드()
    -->
    <script>
        //Math.random() : 난수발생(0부터 1보다 작은 수만 출력)
        //Math.floor() : 소숫점이하 버림
        //Math.ceil() : 소숫점이하 올림
        //Math.round() : 반올림(소수점이하 1의 자리에서 반올림)
        //ex)소수점이하 둘째자리 반올림 : (Math.round(숫자*100))/100
        //--------
        //Math.max() : 최대값 Math.max(3, 9, 10) - 10
        //Math.min() : 최소값 Math.min(3, 9, 10) - 3
        //apply() : 배열에 다른 객체에 속한 매서드를 사용
        //Math.max.apply(null, 배열명) : 배열에서 최대값이 구해짐   -위에 max보다 더 많이씀
        //Math.min.apply(null, 배열명) : 배열에서 최소값이 구해짐   -위에 min보다 더 많이씀
        
        function rand(){
            // var num = Math.floor(Math.random()*6)               //0~5까지의 난수 발생
            var num = Math.floor(Math.random()*5)+1                //1~5까지의 난수 발생
            console.log(num)
        }
        setInterval(rand,1000)

    </script>
</body>
</html>
