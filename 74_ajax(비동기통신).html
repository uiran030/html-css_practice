<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비동기통신</title>
</head>
<body>
    <script>
        var xhr = new XMLHttpRequest();
        // xhr.open('전송방식', '요청주소', true이면 비동기)
        xhr.open('GET', './data.json', true)
        xhr.onload = function(){         //ajax에서 success, error로 바뀌는 부분임
            if (xhr.status === 200) {
                var rdata = JSON.parse(xhr.responseText) //JSON.parse() : json 데이터를 객체로 변환
                //rdata 가지고 프로그램에 활용함
                console.log(rdata)
            } else {
                alert(xhr.status+"/"+xhr.errorText)
            }
        }
        xhr.send()
    </script>
</body>
</html>
