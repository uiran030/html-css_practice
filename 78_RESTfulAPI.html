    <!--  
        REST(Representational State Transfer)란 자원을 이름으로 구분하여 해당 자원의 상태(정보)를 주고 받는 모든 것을 의미함. 
        즉, 자원(resource)의 표현(representation)에 의한 상태 전달을 말함. 
        구체적인 의미로는 HTTP URI(Uniform Resource Idenrifier)를 통해 자원을 명시하고, HTTP Method(POST, GET, PUT, DELETE)를 통해 해당 자원에 대한 CRUD Operation을 적용하는 것을 의미함.
        쉽게 말하자면 "URI와 HTTP 메서드를 이용해 객체화된 서비스에 접근하는 것"
        REST CRUD Operation
        Create : POST (생성)
        Read : GET (조회)
        Update : PUT (수정)
        Delete : DELETE (삭제)

        REST API : REST 기반으로 서비스 API를 구현한 것. 
        최근 OpenAPI(누구나 사용할 수 있도록 공개된 API : 구글맵, 공공데이터 등), 마이크로서비스(하나의 큰 애플리케이션을 여러 개의 작은 애플리케이션으로 쪼개어 변경과 조합이 가능하도록 만든 아키텍처) 등을 제공하는 업체 대부분은 REST API를 제공함

        RESTful : REST라는 아키텍처를 구현하는 웹서비스를 나타내기 위해 사용되는 용어.
        REST API를 제공하는 웹서비스를 뜻함.

        URL : Uniform Resource Locator(또는 web address)는 네트워크 상에서 자원이 어디 있는지를 알려주기 위한 규약
        URI : Uniform Resource Identiffier는 인터넷에 있는 자원을 나타내는 유일한 주소
    -->
