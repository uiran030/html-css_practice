        es : ECMA (European Computer Manufacturers Association)에서 JavaScript를 표준 Script로 채택함
        es6 : 모던 자바스크립트
            (1) let, const 키워드 추가 : block scope ({}) 내에서 사용되는 변수
                                        var는 함수 scope만을 가지는 한계 때문에 만들어짐.
            (2) Templete literal 추가 : `` (백틱) 안에 ${} 표시를 통해 자바스크립트 표현식(변수 등)을 쉽게 삽입할 수 있음.
            (3) module 생성 : module을 만들어 export하고 import할 수 있게 됨.
            (4) arrow 문법 지원 : 화살표 함수가 추가되어 함수를 간결하게 표현하여 가독성 및 유지보수성이 높아졌음
                                단, 기존의 함수와 this 바인딩이 다름
            (5) 클래스(class) 도입
            (6) 디스트럭쳐링 할당(비구조화(파괴) 할당) : 객체나 배열을 사용해서 개별 변수에 할당할 수 있음.
            (7) Promise 도입 : 자바스크립트의 비동기 callback hell(콜백지옥)을 해결해 줄 기법
                es8부터는 
    -->
