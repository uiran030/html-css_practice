<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화살표함수 사용하기 (Doit PWA 교재 p.49)</title>
</head>
<body>
    <!-- 
        p. 42 자바스크립트의 호이스팅(hoisting)
        함수 생성 : 함수 선언식, 함수 표현식

        함수선언식 : function 함수명(){}
        함수표현식 : const 변수 = function(){}
    -->

    <script>
        //함수 호출문
        abc()
        // 함수 선언식(이름없는 함수)으로 만들어진 함수는 호출문이 선언식보다 위에 있어도 호스팅돼서 실행됨
        function abc(){
            console.log('abc')
        }


        // 함수 표현식(이름없는 함수)으로 만들어진 함수는 호출문이 표현식보다 위에 있으면 실행이 안됨
        // const def = function() {
        //     console.log('def')
        // }
        const def = () => console.log('def')
        def()


        // const fnPlusNumbers = function(pNum1, pNum2) {
        //     return pNum1 + pNum2
        // }
        // var result = fnPlusNumbers(10, 20)
        // console.log(result)

        // 매개변수가 1개이면 ()도 생략가능, 실행문이 1개이면 {} 생략가능, return도 생략가능
        const fnPlusNumbers = (pNum1, pNum2) => pNum1 + pNum2
        var result = fnPlusNumbers(10, 20)
        console.log(result)

    </script>
</body>
</html>
